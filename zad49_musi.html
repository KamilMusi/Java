<div id="is" style="color:red;font-size:40px;">
<script language="javascript">
silnia_koniec=parseFloat(prompt("koniec petli",""));
if(silnia_koniec==0)
 {
document.write("silnia=1");
 }
else
 {
let silnia_mus=1;
for(i=1;i<=silnia_koniec;i++)
 {
silnia_mus *=i;
 }	
document.write("silnia="+silnia_mus);
 }
</script> 
</div>
