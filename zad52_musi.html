<!DOCTYPE html>
<head>
<title>Sprawdzenie danych Musijowski</title>
<meta charset="utf-8">
</head>
<body>
<div style="font-size:12px;">
<script language="JavaScript">
var a_mus=7;
var b_mus=25;
for(var i=0; i<b_mus;i++)
  {
document.write("*");
  }
for(var i=0; i<a_mus-2;i++)
  {
document.write("<br>*");
for(var j=0; j<b_mus-2;j++)
  {
document.write("  ");
  }
document.write("*");
  }
document.write("<br>");
for(var i=0; i<b_mus;i++)
  {
document.write("*");
  }
</script>
</div>
</body>
</html>
