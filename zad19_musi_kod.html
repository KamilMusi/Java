 function pole_musijowski()
 {

 function obwod_musijowski()
 {

var b_musijowski= 4*a_musijowski;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_musijowski.toFixed(2)+" cm"; 
 }
</script>
