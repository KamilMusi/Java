 function mebelmusijowski(mebel_s,rozmiar_s,materiał_s,wytrzymałość_s)
{

}
 mebelmusijowski.prototype.pokaz_musijowski = function () 
 {
 alert(this.mebel + ' ' + this.rozmiar+ ' ' + this.materiał+ ' ' + this.wytrzymałość);
 };

document.write("mebel 3: "+" "+drzwi.mebel+" "+drzwi.rozmiar+" "+drzwi.materiał+" "+drzwi.wytrzymałość+"<br>");
